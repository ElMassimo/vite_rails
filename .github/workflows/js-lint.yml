name: JS lint

on: [push]

jobs:
  build:
    name: JS Lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12.x]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.13.6
          run_install: |
            - cwd: vite-plugin-ruby

      - name: Lint
        run: pnpm lint
        working-directory: vite-plugin-ruby
